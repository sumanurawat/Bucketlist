<div class="container">
  <input id="message" *ngIf="(user | async)?.uid" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Add an item" aria-label="Search" (keyup.enter)="Send($event.target.value)" [(ngModel)]="msgVal" [ngModelOptions]="{standalone: true}">
  <!--<input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="Search text" (keyup.enter)="Send($event.target.value)" [(ngModel)]="msgVal" />-->
  <br>
  <span class="error" *ngIf="error">{{ error }}</span>
  <br>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of (tasks | async)">{{task.message}}
      <a class="trigger danger-color text-white" (click)="Remove(task.key,task.message)">Remove</a>
    </li>
  </ul>
</div>
<br>
