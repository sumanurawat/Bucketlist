<!-- Material form register -->
<div class="card w-50 mx-auto">

  <h5 class="card-header black-color black-text text-center py-4">
    <strong>Sign up</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">
    <span class="error" *ngIf="error">{{ error }}</span>

    <!-- Form -->
    <form class="text-center" style="color: #757575;" #formData='ngForm' [formGroup]="form" (ngSubmit)="onSubmit(formData)">

      <br>


      <div class="md-form">
        <input type="text" id="materialRegisterFormLasttName" class="form-control" (ngModel)="name" formControlName="name" required>
        <label for="materialRegisterFormLastName">Name</label>
      </div>

      <!-- E-mail -->
      <div class="md-form mt-0">
        <input type="email" id="materialRegisterFormEmail" class="form-control" (ngModel)="email" formControlName="email" required>
        <label for="materialRegisterFormEmail">E-mail</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialRegisterFormPassword" (ngModel)="password" class="form-control" formControlName="password" aria-describedby="materialRegisterFormPasswordHelpBlock" required>
        <label for="materialRegisterFormPassword">Password</label>
        <!--<small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>-->
      </div>

      <!-- Phone number -->
      <!--<div class="md-form">
                <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                <label for="materialRegisterFormPhone">Phone number</label>
                <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Optional - for two step authentication
                </small>
            </div>-->

      <!-- Newsletter -->
      <!--<div class="form-check">
        <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
        <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
      </div>-->

      <!-- Sign up button -->
      <button class="btn btn-outline-dark btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" [disabled]="!formData.valid">Sign up</button>

      <!-- Social register -->
      <p>or sign up with:</p>

      <a type="button" (click)="loginFacebook()" class="black-text mx-2">
        <i class="fa fa-facebook"></i>
      </a>
      <a type="button" (click)="loginGoogle()" class="red-text mx-2">
        <i class="fa fa-google"></i>
      </a>
      <hr>

      <!-- Terms of service -->
      <p>By clicking
        <em>Sign up</em> you can explore the world of wishes!
        <!--<a target="_blank">terms of service</a>-->

    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form register -->
